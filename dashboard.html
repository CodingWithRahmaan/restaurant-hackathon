<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f4f3ef;
      color: #2b2b2b;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      color: #c9a66b;
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar button {
      height: 50px;
      width: 180px;
      background: #ffffff;
      display: block;
      color: #333;
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar button:hover {
      background: #f3ede2;
      color: #c9a66b;
    }

    .sidebar button i {
      margin-right: 4px;
      color: #c9a66b;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #c9a66b;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      border: 1px solid #eee;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <button onclick="showSection('dashboard')"><i class="fa fa-tachometer-alt"></i> Dashboard</button>
    <button onclick="showSection('users')"><i class="fa fa-users"></i> Users</button>
    <button onclick="showSection('settings')"><i class="fa fa-cogs"></i> Settings</button>
    <button onclick="showSection('categories')"><i class="fa fa-list"></i> Menu</button>
    <button onclick="window.location.href='index.html'"><i class="fa fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="main" id="mainContent">
    <div class="header">Dashboard Overview</div>

    <div class="card">
      <h3><i class="fa fa-user"></i> Total Users</h3>
      <p>1,254 users registered.</p>
    </div>

    <div class="card">
      <h3><i class="fa fa-chart-line"></i> Site Analytics</h3>
      <p>Todayâ€™s visitors: 856 | Bounce rate: 37%</p>
    </div>

    <div class="card">
      <h3><i class="fa fa-bell"></i> Notifications</h3>
      <p>No new notifications.</p>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
