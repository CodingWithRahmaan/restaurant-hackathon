<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Login Type</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      /* min-height: 100vh; */
      background: #1c1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #d9d7ce;
    }

    .container {
      width: 370px;
      background: #282828;
      padding: 40px;
      position: relative;
      top: 200px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(201, 166, 107, 0.15);
      border: 1px solid #3a3a3a;
      text-align: center;
    }

    h2 {
      color: #c9a66b;
      margin-bottom: 30px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .btn {
      width: 100%;
      background: transparent;
      color: #c9a66b;
      padding: 12px;
      border: 2px solid #c9a66b;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 2px 8px rgba(201, 166, 107, 0.2);
    }

    .btn:hover {
      background: #c9a66b;
      color: #1c1c1c;
      box-shadow: 0 4px 16px rgba(201, 166, 107, 0.35);
    }

    @media (max-width: 480px) {
      .container {
        width: 92vw;
        padding: 22px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aap kis tarah login karna chahty hain?</h2>
    <button class="btn" onclick="window.location.href='userLoginSign.html'">
      <i class="fa fa-user"></i> Login as User
    </button>
    <button class="btn" onclick="window.location.href='admin-login.html'">
      <i class="fa fa-user-shield"></i> Login as Admin
    </button>
  </div>
</body>
</html>
