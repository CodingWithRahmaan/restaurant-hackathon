<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  body {
  min-height: 100vh;
  background: linear-gradient(135deg, #f7d9aa 0%, #fdd9b5 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.container {
  width: 370px;
  background: rgba(255, 255, 255, 0.98);
  padding: 40px 40px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: box-shadow 0.3s ease-in-out;
}
.container:hover {
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #8b4513;
  letter-spacing: 1px;
  font-weight: 700;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}
.input-group i {
  position: absolute;
  left: -25px;
  top: 50%;
  transform: translateY(-50%);
  color: #d8a86e;
  font-size: 16px;
}
.input-group input {
  width: 100%;
  padding: 14px 0px;
  border: 1.5px solid #f1d5b2;
  border-radius: 8px;
  background: #fff9f3;
  font-size: 15px;
  transition: border 0.2s;
}
.input-group input:focus {
  border: 1.5px solid #e29c67;
  outline: none;
  background: #fff;
}

.btn {
  width: 100%;
  background: linear-gradient(90deg, #e29c67 0%, #ffb580 100%);
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 10px;
  box-shadow: 0 2px 8px rgba(255, 181, 128, 0.25);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}
.btn:hover {
  background: linear-gradient(90deg, #ffb580 0%, #e29c67 100%);
  box-shadow: 0 4px 16px rgba(255, 181, 128, 0.35);
}

.toggle {
  text-align: center;
  margin-top: 12px;
  font-size: 15px;
  color: #7d5a3a;
}
.toggle a {
  color: #e29c67;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}
.toggle a:hover {
  color: #b04c00;
  text-decoration: underline;
}

@media (max-width: 480px) {
  .container {
    width: 92vw;
    padding: 22px 8vw;
  }
}

  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input placeholder="Email or Username " required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="toggle">
      Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
    </div>
  </div>

  <div class="container" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <form>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input id="signEmail" placeholder="Email or Username" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="app.js"></script>

  
  






</body>
</html>
