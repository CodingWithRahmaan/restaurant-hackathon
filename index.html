<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock UI</title>
    <style>
        body {
            background: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            background: #111;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }
        .digit {
            font-family: 'Courier New', Courier, monospace;
            font-size: 64px;
            color: #00ffea;
            background: #222;
            border-radius: 10px;
            padding: 10px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            min-width: 60px;
            text-align: center;
        }
        .colon {
            font-size: 64px;
            color: #00ffea;
            align-self: center;
        }
        .btn {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: #00ffea;
            background: #222;
            border-radius: 10px;
            padding: 10px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #00ffea;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div id="hour" class="digit">00</div>
        <div class="colon">:</div>
        <div id="min" class="digit">00</div>
        <div class="colon">:</div>
        <div id="sec" class="digit">00</div>
    </div>
    <button class="btn" id="start" onclick="start()">start</button>
    <script src="app.js"></script>
</body>
</html>
